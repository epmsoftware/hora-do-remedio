<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <link rel="stylesheet" href="usuario.css" />

</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Cadastro de Usuários</h1>
        </div>
        <div class="formularioUsuarios">
            <form id="usuarioForm">
                <div class="users">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="users">
                    <label for="idade">Idade</label>
                    <input id="idade" type="number" name="idade" value="1" min="1" />
                </div>

                <div class="users">
                    <label for="peso">Peso (kg)</label>
                    <input id="peso" type="number" name="peso" value="00.0" step="0.1" min="0" />
                </div>

                <div class="users">
                    <label for="altura">Altura</label>
                    <input id="altura" type="number" name="altura" value="0.00" step="0.1" min="0" />
                </div>

                <div class="users">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite aqui seu e-mail" />
                </div>

                <div class="users">
                    <label for="telefone">Telefone</label>
                    <input id="telefone" type="tel" name="telefone" placeholder="Digite aqui só números" maxlength="11"
                        required />
                </div>

                <label for="observacao">
                    <textarea id="observacao" name="observacao" class='descricao' type='text'
                        placeholder='Observações'></textarea>
                </label>

                <div class="button_adicionar">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="usuario.js"></script>
</body>

</html>
